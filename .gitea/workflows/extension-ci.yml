name: backend-ci

on:
  pull_request:    # runs on every PR

jobs:
  test:
    runs-on: self-hosted

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: facrm
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        run: python --version
      - name: Install dependencies
        working-directory: backend
        run: pip install -e ".[dev]"
      - name: Run lint
        working-directory: backend
        run: ruff check .
      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/facrm
        run: pytest -q
