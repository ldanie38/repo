<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Global Templates</title>
  <link rel="stylesheet" href="css/templates.css">
</head>
<body>
  <nav class="crm-nav"><h1>Global Templates</h1></nav>

  <main id="templates-app">
    <section class="panel">
      
      <form id="template-form">
        <input type="hidden" id="template-id"/>
        <label>
          Name
          <input id="template-name" type="text" required maxlength="120"/>
        </label>
        <label>
          Label
          <select id="template-label" required></select>
        </label>
        <label>
          Message
          <textarea id="template-content" rows="6" required></textarea>
        </label>
        <div class="actions">
          <button type="submit" id="save-btn">Save</button>
          <button type="button" id="reset-btn">Reset</button>
        </div>
      </form>
      <div id="flash" class="flash hidden"></div>
    </section>

    <section class="panel">
      <h2>Saved Templates</h2>
      <ul id="templates-list" class="card-list"></ul>
    </section>
    <div class="heading-row">
        <h2 class="heading-inline">
          <a id="open-templates-edit" class="heading-link" href="templates.html">Edit</a>
        </h2>
      
        <h2 class="heading-inline">
          <a id="scroll-to-update" class="heading-link" href="#template-form">Update</a>
        </h2>
      </div>
      
  </main>

  <script type="module" src="api.js"></script>
  <script type="module" src="templates.js"></script>

</body>
</html>
