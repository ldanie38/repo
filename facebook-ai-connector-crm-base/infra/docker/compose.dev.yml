services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: facrm
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
  backend:
    build: ../../backend
    env_file: ../../backend/.env.local
    ports: ["8000:8000"]
    depends_on: [db]
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
volumes:
  pgdata:
